<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="./img/icons8-calculator-48.png">
</head>
<body>
    
    <section class="container">


        <div class="green__bg"></div>
        <div class="top__icons__total">
            <div class="time">
                
            </div>
            <div class="top__icons--right">
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-full"></i>   
            </div>
        </div>
        <div class="bottom__icons__total">
            <i class="fa-solid fa-clock"></i>
            <i class="fa-solid fa-arrow-rotate-left"></i>
        </div>

        <div class="display__prev"></div>
        <div class="display__current"></div>

        <div class="grid--container">
            
            <button class="btn green--color clear">C</button>
            <button class="btn delete green--color">&langle;</button>
            <button class="btn green--color operation">%</button>
            <button class="btn red--color operation">/</button>
            <button class="btn btn--number">7</button>
            <button class="btn btn--number">8</button>
            <button class="btn btn--number">9</button>
            <button class="btn red--color operation">*</button>
            <button class="btn btn--number">4</button>
            <button class="btn btn--number">5</button>
            <button class="btn btn--number">6</button>
            <button class="btn red--color operation">-</button>
            <button class="btn btn--number">1</button>
            <button class="btn btn--number">2</button>
            <button class="btn btn--number">3</button>
            <button class="btn red--color operation">+</button>
            <button class="btn"></button>
            <button class="btn btn--number">0</button>
            <button class="btn btn--number">.</button>
            <button class="btn red--color execute">=</button>
        </div><!-- grid--container -->

    
    </section><!-- container -->
    <div class="theme">
        <i class="fa-solid fa-circle-half-stroke theme_btn"></i>
    </div>

    <script src="app.js"></script>
</body>
</html>
